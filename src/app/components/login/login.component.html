<div class="bootstrap-wrapper mt">
  <div class="container mt">
    <div class="row">
      <div  class="col-md-13 offset-md-3">
        <div class="container text-center">
          <img
            class="img-fluid"
            style="width: 100px;"
            src="/assets/clipart2204775.png"
            alt="">
        </div>
        <h1 class="text-center">Login here !!</h1>
        <!--  creating form-->
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input
              [(ngModel)]="credentials.username" )]
              name="username"
              required
              type="text"
              matInput>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input
              [(ngModel)]="credentials.password" )]
              name="password"
              required
              type="password" matInput>
          </mat-form-field>
          <div class="container text-center">
            <button type="submit" mat-raised-button  color="primary">Login</button>
            <button style="margin-left: 10px;" type="submit" mat-raised-button  color="accent">Reset</button>
          </div>
        </form>
        <br>
      </div>
    </div>
  </div>
</div>
