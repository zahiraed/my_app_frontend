<div class="container mt">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des produits</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
        <div class="form-group">
          <label>keyword</label>
          <input type="text" name="keyword" ngModel>
          <button type="Submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>
            Chercher</button>
        </div>
      </form>
      <table *ngIf="produits" class="table table-striped">
        <tr>
          <th>ID</th>
          <th>DES</th>
          <th>PRIX</th>
          <th>QTE</th>
        </tr>
        <tr *ngFor="let p of produits._embedded.produits">
          <td>{{p.id}}</td>
          <td>{{p.designation}}</td>
          <td>{{p.price|number:'0.2'}}</td>
          <td>{{p.quantite}}</td>
          <td><a class="btn btn-danger" (click)="onDeleteProduit(p)">Supprimer</a></td>
          <td><a class="btn btn-success" (click)="onEditProduit(p)">Modifier</a></td>

        </tr>
      </table>
      <ul *ngIf="pages" class="nav nav-pills">
        <li class="clickable" [ngClass]="i==currentPage?'active':''" *ngFor="let p of pages; let i=index">
           <a (click)="onPageProduct(i)">{{i}}</a>
        </li>
      </ul>
    </div>

  </div>

</div>
